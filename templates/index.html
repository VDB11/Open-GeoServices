<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Geocoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content { padding: 20px; border: 1px solid #dee2e6; border-top: none; }
        .result-table { font-size: 0.9rem; }
        .result-table th { background-color: #f8f9fa; }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">US Address Geocoder</h1>
        
        <ul class="nav nav-tabs" id="geocoderTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="single-tab" data-bs-toggle="tab" data-bs-target="#single" type="button" role="tab">Single Address</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bulk-tab" data-bs-toggle="tab" data-bs-target="#bulk" type="button" role="tab">Bulk Geocode</button>
            </li>
        </ul>

        <div class="tab-content" id="geocoderTabsContent">
            <!-- Single Address Tab -->
            <div class="tab-pane fade show active" id="single" role="tabpanel">
                <form id="singleAddressForm">
                    <div class="mb-3">
                        <label for="address" class="form-label">Enter Address:</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="e.g., 1600 Pennsylvania Ave NW, Washington, DC 20500" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search-location"></i> Geocode Address
                    </button>
                </form>

                <div id="singleResult" class="mt-4" style="display: none;">
                    <h4>Geocoding Results</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped result-table">
                            <thead>
                                <tr>
                                    <th>Field</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody id="resultTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <div id="singleError" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>

            <!-- Bulk Geocode Tab -->
            <div class="tab-pane fade" id="bulk" role="tabpanel">
                <form id="bulkUploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload CSV or Excel File:</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".csv,.xlsx,.xls" required>
                        <div class="form-text">File should contain addresses in the first column, one per row.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload and Process
                    </button>
                </form>

                <div id="bulkResult" class="mt-4" style="display: none;">
                    <h4>Processing Complete</h4>
                    <p id="resultMessage"></p>
                    <a id="downloadLink" href="#" class="btn btn-success">
                        <i class="fas fa-download"></i> Download Results
                    </a>
                </div>

                <div id="bulkError" class="alert alert-danger mt-3" style="display: none;"></div>

                <div class="loading text-center mt-4" id="bulkLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                    <p class="mt-2">Processing your file, please wait...</p>
                </div>

                <div class="mt-4" id="fileListSection" style="display: none;">
                    <h5>Previously Processed Files</h5>
                    <div class="table-responsive">
                        <table class="table table-sm" id="fileListTable">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Size</th>
                                    <th>Modified</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Single address form submission
        document.getElementById('singleAddressForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const address = document.getElementById('address').value.trim();
            const resultDiv = document.getElementById('singleResult');
            const errorDiv = document.getElementById('singleError');
            
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/geocode/single', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ address })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const tableBody = document.getElementById('resultTableBody');
                    tableBody.innerHTML = '';
                    
                    for (const [key, value] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><strong>${key.replace('_', ' ').toUpperCase()}</strong></td>
                            <td>${value || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    }
                    
                    resultDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'An error occurred';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Bulk upload form submission
        document.getElementById('bulkUploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            const resultDiv = document.getElementById('bulkResult');
            const errorDiv = document.getElementById('bulkError');
            const loadingDiv = document.getElementById('bulkLoading');
            
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/geocode/bulk', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (response.ok) {
                    document.getElementById('resultMessage').textContent = 
                        `File "${data.original_filename}" processed successfully.`;
                    document.getElementById('downloadLink').href = `/download/${data.output_filename}`;
                    resultDiv.style.display = 'block';
                    loadFileList();
                } else {
                    errorDiv.textContent = data.error || 'An error occurred';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Network error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Load file list when bulk tab is shown
        document.getElementById('bulk-tab').addEventListener('shown.bs.tab', function() {
            loadFileList();
        });

        async function loadFileList() {
            try {
                const response = await fetch('/list-files');
                const data = await response.json();
                
                if (response.ok && data.files.length > 0) {
                    const tableBody = document.querySelector('#fileListTable tbody');
                    tableBody.innerHTML = '';
                    
                    data.files.forEach(file => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${file.filename}</td>
                            <td>${formatFileSize(file.size)}</td>
                            <td>${file.modified}</td>
                            <td>
                                <a href="/download/${file.filename}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-download"></i> Download
                                </a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    document.getElementById('fileListSection').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading file list:', error);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
